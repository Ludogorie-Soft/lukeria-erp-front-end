<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!--    LINKS  -->
    <th:block th:insert="~{fragments/links}"></th:block>

    <title>Client Users</title>
    <link rel="icon" type="image/x-icon" href="/img/photos/noImage.png">
    <link href="/css/show.css" rel="stylesheet">
</head>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const navbar = document.getElementById("sidebar");
        const toggler = document.querySelector("a.sidebar-toggle");
        toggler.addEventListener("click", () => {
            navbar.classList.toggle("collapsed");
        });
    });
</script>
<body>
<div class="wrapper">
    <!--    HEADER  -->
    <th:block th:insert="~{fragments/header}"></th:block>
    <div class="main">
        <nav class="navbar navbar-expand navbar-light navbar-bg">
            <a class="sidebar-toggle js-sidebar-toggle">
                <i class="hamburger align-self-center"></i>
            </a>
        </nav>

        <main class="content">
            <div class="row">
                <div class="col-lg-11 mx-auto">
                    <div class="card custom-card-width-lg">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Клиенти потребители</h5>
                        </div>
                        <th:block th:if="${session.sessionToken != null}">
                            <div class="text-center">
                                <a href="/client-user/create" class="btn btn-primary">Създай Клиент Потребител</a>
                            </div>
                            <br>
                        </th:block>
                        <div class="card-body">
                            <div class="row mb-3">
                                <div class="col">
                                    <input type="text" id="searchInput1" class="form-control" placeholder="Търси клиент по име"><br>
                                    <div class="alert alert-primary" role="alert">
                                        <label>Search Results: <span id="resultsCount"></span></label>
                                    </div>
                                </div>
                                <div class="col">
                                    <input type="text" id="searchInput2" class="form-control" placeholder="Търси потребител по име"><br>
                                    <div class="alert alert-primary" role="alert">
                                        <label>Search Results: <span id="resultsCount2"></span></label>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th>Клиент</th>
                                        <th>Потребител</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="clientUser : ${clientUsers}">
                                        <td th:text="${clientUser.clientId.businessName}"></td>
                                        <td th:text="${clientUser.userId.username}"></td>
                                        <th:block th:if="${session.sessionToken != null}">
                                            <td>
                                                <form th:action="@{'/client-user/edit/' + ${clientUser.id}}" method="get"
                                                      th:attr="onsubmit='return confirm(\'Are you sure you want to edit this client user?\');'">
                                                    <button type="submit" class="btn btn-primary">Редактирай</button>
                                                </form>
                                            </td>
                                            <td>
                                                <form th:action="@{'/client-user/delete/' + ${clientUser.id}}" method="post"
                                                      th:attr="onsubmit='return confirm(\'Are you sure you want to delete this client user?\');'">
                                                    <button type="submit" class="btn btn-danger">Изтрий</button>
                                                </form>
                                            </td>
                                        </th:block>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="/js/app.js"></script>
<script>
    document.getElementById('searchInput1').addEventListener('input', function () {
        var input, filter, table, tr, td, i, txtValue;
        input = document.getElementById('searchInput1');
        filter = input.value.toUpperCase();
        table = document.querySelector('table');
        tr = table.getElementsByTagName('tr');
        var count = 0;

        for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName('td')[0];
            if (td) {
                txtValue = td.textContent || td.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = '';
                    count++;
                } else {
                    tr[i].style.display = 'none';
                }
            }
        }
        document.getElementById('resultsCount').textContent = count;
    });

    document.getElementById('searchInput2').addEventListener('input', function () {
        var input, filter, table, tr, td, i, txtValue;
        input = document.getElementById('searchInput2');
        filter = input.value.toUpperCase();
        table = document.querySelector('table');
        tr = table.getElementsByTagName('tr');
        var count = 0;

        for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName('td')[1];
            if (td) {
                txtValue = td.textContent || td.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = '';
                    count++;
                } else {
                    tr[i].style.display = 'none';
                }
            }
        }
        document.getElementById('resultsCount2').textContent = count;
    });
</script>
</body>
</html>
