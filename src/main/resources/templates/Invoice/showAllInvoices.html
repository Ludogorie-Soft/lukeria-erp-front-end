<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <!--    LINKS  -->
    <th:block th:insert="~{fragments/links}"></th:block>

    <title> Всички Фактури </title>
    <link rel="icon" type="image/x-icon" href="/img/photos/noImage.png">
    <link href="/css/show.css" rel="stylesheet">
</head>
<script>
document.addEventListener("DOMContentLoaded", function() {
    const navbar = document.getElementById("sidebar");
    console.log(navbar);
    const toggler = document.querySelector("a.sidebar-toggle");
    toggler.addEventListener("click", () => {
    navbar.classList.toggle("collapsed");
    });
});
</script>
<body>
<div class="wrapper">
    <!--    HEADER  -->
    <th:block th:insert="~{fragments/header}"></th:block>


    <div class="main">
        <nav class="navbar navbar-expand navbar-light navbar-bg">
            <a class="sidebar-toggle js-sidebar-toggle">
                <i class="hamburger align-self-center"></i>
            </a>
        </nav>
        <main class="content">
            <div class="row">
                <div class="col-lg-11 mx-auto">
                    <div class="card custom-card-width-lg">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Всички фактури</h5>
                        </div>
                        <div class="card-body">
                            <div class="row mb-3">
                                <div class="col">
                                    <input type="text" id="searchInput1" class="form-control" placeholder="Търсене по номер на фактура"><br>
                                    <div class="alert alert-primary" role="alert">
                                        <label>Резултати от търсенето: <span id="resultsCount"></span></label>
                                    </div>
                                </div>
                                <div class="col">
                                    <input type="text" id="searchInput2" class="form-control" placeholder="Търсене по дата на фактура"><br>
                                    <div class="alert alert-primary" role="alert">
                                        <label>Резултати от търсенето: <span id="resultsCount2"></span></label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Клиент</th>
                                    <th>Дата</th>
                                    <th>Номер на Фактура</th>
                                    <th>Стойност на Фактурата </th>
                                    <th>Начина на Плащане</th>
                                    <th>Дата на Падеж</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="invoice : ${invoiceDTOS}"
                                    th:with="order=${orderMap[invoice.id]}, client=${clientMap[order.clientId]}">
                                    <td th:text="${invoice.id}"></td>
                                    <td th:text="${client.businessName}"></td>
                                    <td th:text="${invoice.invoiceDate != null ? invoice.invoiceDate.format(T(java.time.format.DateTimeFormatter).ofPattern('dd.MM.yyyy')) : ''}"></td>
                                    <td th:text="${invoice.invoiceNumber}"></td>
                                    <td th:text="${invoice.totalPrice + ' Лв'}"></td>
                                    <td th:text="${invoice.isCashPayment} ? 'В Брой' : 'По Банка'"></td>
                                    <td th:text="${invoice.deadline}"></td>
                                    <td>
                                        <form th:action="@{'/invoice/showId/' + ${invoice.id}}" method="get">
                                            <button type="submit" class="btn btn-primary">Виж Фактурата</button>
                                        </form>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script>
      document.getElementById('searchInput2').addEventListener('input', function () {
    var input, filter, table, tr, td, i, txtValue;
    input = document.getElementById('searchInput2');
    filter = input.value.toUpperCase();
    table = document.querySelector('table');
    tr = table.getElementsByTagName('tr');
    var count = 0; // Initialize the count variable

    for (i = 0; i < tr.length; i++) {
        td = tr[i].getElementsByTagName('td')[1];
        if (td) {
            txtValue = td.textContent || td.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                tr[i].style.display = '';
                count++; // Increment the count when a match is found
            } else {
                tr[i].style.display = 'none';
            }
        }
    }

    // Display the results count for the second search input
    var resultsCountElement = document.getElementById('resultsCount2');
    if (resultsCountElement) {
        resultsCountElement.textContent = count;
    } else {
        // If the element doesn't exist, you can create and append it
        resultsCountElement = document.createElement('div');
        resultsCountElement.id = 'resultsCount2';
        resultsCountElement.textContent = count;
        input.parentNode.appendChild(resultsCountElement); // Appending to the parent of the input
    }
});
    document.getElementById('searchInput1').addEventListener('input', function () {
    var input, filter, table, tr, td, i, txtValue;
    input = document.getElementById('searchInput1');
    filter = input.value.toUpperCase();
    table = document.querySelector('table');
    tr = table.getElementsByTagName('tr');
    var count = 0; // Initialize the count variable

    for (i = 0; i < tr.length; i++) {
        td = tr[i].getElementsByTagName('td')[2];
        if (td) {
            txtValue = td.textContent || td.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                tr[i].style.display = '';
                count++; // Increment the count when a match is found
            } else {
                tr[i].style.display = 'none';
            }
        }
    }

    // Display the results count
    var resultsCountElement = document.getElementById('resultsCount');
    if (resultsCountElement) {
        resultsCountElement.textContent = count;
    } else {
        // If the element doesn't exist, you can create and append it
        resultsCountElement = document.createElement('div');
        resultsCountElement.id = 'resultsCount';
        resultsCountElement.textContent = count;
        input.parentNode.appendChild(resultsCountElement); // Appending to the parent of the input
    }
});
</script>
</body>
</html>
