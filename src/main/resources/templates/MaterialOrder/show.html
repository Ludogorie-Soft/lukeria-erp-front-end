<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{fragments/links}"></th:block>
    <title>Преглед на поръчки</title>
    <style>
        .material-card {
            transition: transform 0.2s;
            border-left: 4px solid transparent;
        }
        .material-card.carton { border-color: #4CAF50; }
        .material-card.package { border-color: #2196F3; }
        .material-card.plate { border-color: #FF9800; }

        .material-image {
            height: 80px;
            object-fit: contain;
            background: #f8f9fa;
            border-radius: 4px;
        }

        .material-badge {
            font-size: 0.9rem;
            vertical-align: middle;
        }
    </style>
</head>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const navbar = document.getElementById("sidebar");
        console.log(navbar);
        const toggler = document.querySelector("a.sidebar-toggle");
        toggler.addEventListener("click", () => {
        navbar.classList.toggle("collapsed");
        });
    });
</script>
<body>
<div class="wrapper">
    <th:block th:insert="~{fragments/header}"></th:block>

    <div class="main">
        <nav class="navbar navbar-expand navbar-light navbar-bg">
            <a class="sidebar-toggle js-sidebar-toggle">
                <i class="hamburger align-self-center"></i>
            </a>
        </nav>

        <main class="content">
            <div class="container-fluid">
                <h1 class="h3 mb-4">История на поръчките</h1>
                <a href="/material-order/create" class="btn btn-primary mb-3">Създай поръчка</a>

                <div th:each="order : ${materialOrders}" class="card mb-4 shadow-sm">
                    <div class="card-header bg-light">
                        <div class="row">
                            <div class="col-md-4">
                                <h5 class="mb-0">Поръчка №<span th:text="${order.id}"></span></h5>
                            </div>
                            <div class="col-md-8 text-muted small">
                                <span class="me-3">
                                    <i class="fas fa-calendar-alt"></i>
                                    <span th:text="${#temporals.format(order.orderDate, 'dd.MM.yyyy HH:mm')}"></span>
                                </span>
                                <span th:if="${order.arrivalDate}" class="me-3">
                                    <i class="fas fa-truck"></i>
                                    <span th:text="${#temporals.format(order.arrivalDate, 'dd.MM.yyyy')}"></span>
                                </span>
                                <span th:classappend="${order.deleted} ? 'text-danger' : 'text-success'">
                                    <i class="fas fa-trash"></i>
                                    <span th:text="${order.deleted} ? 'Изтрита' : 'Активна'"></span>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="card-body">
                        <div class="row g-3">
                            <!-- Cartons Section -->
                            <div th:if="${not #lists.isEmpty(order.items.?[materialType.name() == 'CARTON'])}"
                                 class="col-12">
                                <h6 class="text-success mb-3">
                                    <i class="fas fa-boxes"></i>
                                    Кашони
                                </h6>
                                <div class="row g-2">
                                    <div th:each="item : ${order.items.?[materialType.name() == 'CARTON']}"
                                         class="col-md-4">
                                        <div class="card material-card carton">
                                            <div class="card-body">
                                                <h6 class="card-title" th:text="${item.materialName}"></h6>
                                                <div class="d-flex justify-content-between align-items-center">
                                                    <span class="badge bg-success material-badge">
                                                        <span th:text="${item.orderedQuantity}"></span> бр.
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Packages Section -->
                            <div th:if="${not #lists.isEmpty(order.items.?[materialType.name() == 'PACKAGE'])}"
                                 class="col-12 mt-4">
                                <h6 class="text-primary mb-3">
                                    <i class="fas fa-cube"></i>
                                    Опаковки
                                </h6>
                                <div class="row g-2">
                                    <div th:each="item : ${order.items.?[materialType.name() == 'PACKAGE']}"
                                         class="col-md-3">
                                        <div class="card material-card package">
                                            <div class="card-body">
                                                <div class="text-center mb-2">
                                                    <img th:if="${packageMap[item.materialId]?.photo}"
                                                         th:src="@{${S3bucketImagesLink} + '/' + ${packageMap[item.materialId]?.photo}}"
                                                         class="material-image"
                                                         alt="Снимка на опаковка"
                                                         style="width: 100px; height: 100px; object-fit: cover;">
                                                    <div th:unless="${packageMap[item.materialId]?.photo}"
                                                         class="material-image d-flex align-items-center justify-content-center text-muted">
                                                        <i class="fas fa-cube fa-2x"></i>
                                                    </div>
                                                </div>
                                                <h6 class="card-title mb-1"
                                                    th:text="${packageMap[item.materialId]?.productCode + ' - ' + packageMap[item.materialId]?.name}"></h6>
                                                <p>
                                                    Материал ID: <span th:text="${item.materialId}"></span><br>
                                                    КОД: <span
                                                        th:text="${packageMap[item.materialId]?.productCode ?: 'Няма код'}"></span><br>
                                                    Налични бройки: <span
                                                        th:text="${packageMap[item.materialId]?.availableQuantity ?: 'Няма инфо'}"></span><br>
                                                </p>

                                                <span class="badge bg-primary material-badge">
                                                    <span th:text="${item.orderedQuantity}"></span> бр.
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Plates Section -->
                            <div th:if="${not #lists.isEmpty(order.items.?[materialType.name() == 'PLATE'])}"
                                 class="col-12 mt-4">
                                <h6 class="text-warning mb-3">
                                    <i class="fas fa-utensils"></i>
                                    Тарелки
                                </h6>
                                <div class="row g-2">
                                    <div th:each="item : ${order.items.?[materialType.name() == 'PLATE']}"
                                         class="col-md-3">
                                        <div class="card material-card plate">
                                            <div class="card-body">
                                                <div class="text-center mb-2">
                                                    <img th:if="${plateMap[item.materialId]?.photo}"
                                                         th:src="@{${S3bucketImagesLink} + '/' + ${plateMap[item.materialId]?.photo}}"
                                                         class="material-image"
                                                         alt="Снимка на тарелка"
                                                         style="width: 100px; height: 100px; object-fit: cover;">
                                                    <div th:unless="${plateMap[item.materialId]?.photo}"
                                                         class="material-image d-flex align-items-center justify-content-center text-muted">
                                                        <i class="fas fa-utensils fa-2x"></i>
                                                    </div>
                                                </div>
                                                <h6 class="card-title mb-1"
                                                    th:text="${plateMap[item.materialId]?.name}"></h6>

                                                <p>
                                                    Материал ID: <span th:text="${item.materialId}"></span><br>
                                                    Налични бройки: <span
                                                        th:text="${plateMap[item.materialId]?.availableQuantity ?: 'Няма инфо'}"></span><br>
                                                </p>
                                                <span class="badge bg-warning material-badge">
                                                    <span th:text="${item.orderedQuantity}"></span> бр.
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mt-4 text-end">
                            <a th:href="@{/material-order/edit/{orderId}(orderId=${order.id})}"
                               class="btn btn-outline-primary">
                                <i class="fas fa-edit"></i> Редактирай поръчката
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
</body>
</html>
