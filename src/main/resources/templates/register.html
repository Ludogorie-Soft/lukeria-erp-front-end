<!DOCTYPE html>
<html lang="en" xmlns:th="">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="/static/img/icons/icon-48x48.png" />

	<link rel="canonical" href="https://demo-basic.adminkit.io/" />

	<title>Lukeria Меню</title>

	<link href="css/app.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
<div class="wrapper">
<!--    HEADER  -->
<th:block th:include="~{fragments/header}"></th:block>
	<div class="main">
		<nav class="navbar navbar-expand navbar-light navbar-bg">
			<a class="sidebar-toggle js-sidebar-toggle">
				<i class="hamburger align-self-center"></i>
			</a>
		</nav>
		<main class="d-flex w-100">
			<div class="container d-flex flex-column">
				<div class="row vh-100">
					<div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto d-table h-100">
						<div class="d-table-cell align-middle">
							<div class="text-center mt-4">
								<p class="lead">
									Регистрационна форма
								</p>
							</div>

							<div class="card">
								<div class="card-body">
									<div class="m-sm-3">
										<form>
											<div class="mb-3">
												<label class="form-label">Име и фамилия</label>
												<input class="form-control form-control-lg" type="text" name="name" placeholder="Въведете името и фамилията си" />
											</div>
											<div class="mb-3">
												<label class="form-label">Имейл</label>
												<input class="form-control form-control-lg" type="email" name="email" placeholder="Въведете имейла сиl" />
											</div>
											<div class="mb-3">
												<label class="form-label">Парола</label>
												<input class="form-control form-control-lg" type="password" name="password" placeholder="Въведете паролата си" />
											</div>
											<div class="d-grid gap-2 mt-3">
												<a href="index.html" class="btn btn-lg btn-primary">Регистрирай се</a>
											</div>
										</form>
									</div>
								</div>
							</div>
							<div class="text-center mb-3">
								Вече имаш акаунт? <a href="login">Впиши се!</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>

	</div>
</div>
<script src="js/app.js"></script>


</body>

</html>
<script>
	.custom-card-width {
  width: 80%;
  margin: 0 auto; /* Optional: Centers the card horizontally */
}

</script>
